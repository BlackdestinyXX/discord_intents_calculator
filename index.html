<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="lib/bulma.css" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Discord Intents Calculator</title>
  </head>
  <body>
    <h1 class="title">
      Calculate the intent code based on what intents you need
    </h1>
    <div id="calculator">
      <h2 class="intentCode">Intent Code: {{ intentCode }}</h2>
      <br />
      <label class="checkbox">
        <input
          id="guilds_intent"
          type="checkbox"
          v-on:click="addIntentCode('guilds_intent', 1)"
        />
        GUILDS Intent (1 << 0)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_members_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_members_intent', 2)"
        />
        GUILD_MEMBERS Intent (1 << 1)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_bans_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_bans_intent', 4)"
        />
        GUILD_BANS (1 << 2)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_emojis_and_stickers_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_emojis_and_stickers_intent', 8)"
        />
        GUILD_EMOJIS_AND_STICKERS Intent (1 << 3)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_integrations_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_integrations_intent', 16)"
        />
        GUILD_INTEGRATIONS Intent (1 << 4)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_webhooks_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_webhooks_intent', 32)"
        />
        GUILD_WEBHOOKS Intent (1 << 5)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_invites_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_invites_intent', 64)"
        />
        GUILD_INVITES Intent (1 << 6)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_voice_states_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_voice_states_intent', 128)"
        />
        GUILD_VOICE_STATES Intent (1 << 7)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_presences_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_presences_intent', 256)"
        />
        GUILD_PRESENCES Intent (1 << 8)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_messages_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_messages_intent', 512)"
        />
        GUILD_MESSAGES Intent (1 << 9)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_message_reactions_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_message_reactions_intent', 1024)"
        />
        GUILD_MESSAGE_REACTIONS Intent (1 << 10)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="guild_message_typing_intent"
          type="checkbox"
          v-on:click="addIntentCode('guild_message_typing_intent', 2048)"
        />
        GUILD_MESSAGE_TYPING Intent (1 << 11)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="direct_messages_intent"
          type="checkbox"
          v-on:click="addIntentCode('direct_messages_intent', 4096)"
        />
        DIRECT_MESSAGES Intent (1 << 12)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="direct_message_reactions_intent"
          type="checkbox"
          v-on:click="addIntentCode('direct_message_reactions_intent', 8192)"
        />
        DIRECT_MESSAGE_REACTIONS Intent (1 << 13)
      </label>
      <br />
      <label class="checkbox">
        <input
          id="direct_message_typing_intent"
          type="checkbox"
          v-on:click="addIntentCode('direct_message_typing_intent', 16384)"
        />
        DIRECT_MESSAGE_TYPING Intent (1 << 14)
      </label>
      <br />
    </div>
    <script src="lib/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
